name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main  # This triggers the workflow on a push to the main branch
  pull_request:
    branches:
      - main  # This triggers the workflow on a pull request to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # Specify the Node.js version

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test || echo "No tests available, skipping..."

    - name: Build
      run: npm run build || echo "No build step defined, skipping..."

    - name: Deploy to Heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: |
        git remote add heroku https://git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git
        git push heroku main
